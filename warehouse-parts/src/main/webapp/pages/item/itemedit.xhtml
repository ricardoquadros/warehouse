<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/assets/css/style.css" />
	<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/assets/css/bootstrap-theme.min.css" />
	<script src="#{facesContext.externalContext.request.contextPath}/assets/js/jquery-2.1.4.min.js" />
	<script src="#{facesContext.externalContext.request.contextPath}/assets/js/bootstrap.min.js" />
</h:head>

<body>
	<div class="col-md-20 col-md-offset-0 align-top">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<i class="icon-calendar"></i>
				<h3 class="panel-title">Register New Item</h3>
			</div>

			<div class="panel-body">
				<h:form styleClass="form-horizontal row-border">

					<div class="form-group">
						<h:outputLabel styleClass="col-md-1 control-label" value="Bar Code" for="barCode" />
						<div class="col-md-2">
							<h:inputText value="#{itemBean.barCode}" styleClass="form-control" id="barCode" />
							<i class="icon-pencil input-icon"></i>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel styleClass="col-md-1 control-label" value="Item" for="itemName" />
						<div class="col-md-5">
							<h:inputText value="#{itemBean.itemName}" styleClass="form-control" id="itemName" />
							<i class="icon-pencil input-icon"></i>
						</div>
					</div>
            		<div class="form-group">
              			<h:outputLabel styleClass="col-md-1 control-label" value="Description" for="description" />
              			<div class="col-md-8">
              				<h:inputText value="#{itemBean.description}" styleClass="form-control" id="description" />
               	 			<i class="icon-pencil input-icon"></i>
              			</div>
            		</div>
            		<div class="form-group">
              			<h:outputLabel styleClass="col-md-1 control-label" value="Color" for="color" />
              			<div class="col-md-2">
              				<h:inputText value="#{itemBean.color}" styleClass="form-control" id="color" />
                			<i class="icon-pencil input-icon"></i>
              			</div>
            		</div>
            		<div class="form-group">
              			<h:outputLabel styleClass="col-md-1 control-label" value="Unit Per Box" for="perBox" />
              			<div class="col-md-1">
              				<h:inputText value="#{itemBean.perBox}" styleClass="form-control" id="perBox" />
                			<i class="icon-pencil input-icon"></i>
              			</div>
            		</div>

<!-- TODO: create a selectMenu for warehouse and warehouse-location
          			<div class="form-group form-input">
             			<h:outputLabel styleClass="col-md-20 control-label" value="Sex" for="sex" />           	  			
           	  			<div class="col-md-10">
           	  				<h:selectOneMenu value="#{employeeManagedBean.sexEmployee}" styleClass="form-control" id="sex">
          						<f:selectItems value="#{employeeManagedBean.listSex}" />
          	  				</h:selectOneMenu>
          	    		</div>      				
      				</div>
-->
					<div class="col-md-20 col-md-offset-0">
						<h:commandButton action="#{itemBean.insertItem()}" value="Register Item" styleClass="btn btn-success" />
					<!-- 	<h:commandLink action="itemlist" value="Back to Item list" styleClass="btn btn-default" /> -->
					</div>
				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
